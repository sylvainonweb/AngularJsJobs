<div class="container">
    <form [formGroup]="form" (ngSubmit)="createJob(form.value)">

        <!-- <div class="row"> -->
             <div class="form-group col-sm-6">
                <label for="title">Titre</label>
                <input type="text" 
                        name="title" 
                        class="form-control"
                        placeholder="Titre de votre annonce"
                        formControlName="title">
            </div>
            <div class="form-group col-sm-6">
                <label for="description">Description </label>
                <textarea class="form-control" name="description" formControlName="description" cols="30" rows="2"></textarea>
            </div>
        <!-- </div> -->

        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="company">Société</label>
                <input type="text" 
                        name="company" 
                        class="form-control"
                        placeholder="Société"
                        formControlName="company">
            </div>
        <!-- </div> -->

        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="zipcode">Code postal</label>
                <input type="text" 
                        name="zipcode" 
                        class="form-control"
                        placeholder="Code postal"
                        formControlName="zipcode">
            </div>   
        <!-- </div>   -->

        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="city">Ville</label>
                <input type="text" 
                        name="city" 
                        class="form-control"
                        placeholder="Ville"
                        formControlName="city">                
            </div>
        <!-- </div> -->
        
        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                    <label for="contract">Type de contrat </label>
                    <select name="contract" formControlName="contract" class="form-control">
                        <option *ngFor="let c of contractTypes" [value]="c.value">{{c.name}}</option>
                    </select>
            </div>   
        <!-- </div>           -->

        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="salary">Salaire </label>
                <input class="col-sm-2 form-control small-text" formControlName="salary">        
                <select name="currency" class="col-sm-4 currency" formControlName="currency" class="form-control">
                    <option *ngFor="let c of currencies" [value]="c.value">{{c.name}} ({{c.symbol}})</option>
                </select>
            </div>     
        <!-- </div>   -->
        
        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="experience">Expérience </label>
                <select name="experience" formControlName="experience" class="form-control">
                    <option *ngFor="let e of experiences" [value]="e.value">{{e.name}}</option>
                </select>
            </div>
        <!-- </div> -->

        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="statut">Statut</label>
                <select name="status" formControlName="status" class="form-control">
                    <option *ngFor="let s of statuses" [value]="s.value">{{s.name}}</option>
                </select>
            </div>
        <!-- </div> -->

        <!-- <div class="row"> -->
            <div class="form-group col-md-12">
                <label for="area">Déplacements</label>
                <div *ngFor="let a of areas">
                    <input class="checkbox"
                        type="radio"
                        [id]='"btn-" + a.value'
                        name="area"
                        [value]="a.value"
                        formControlName="area">
                    <label [for]='"btn-" + a.value'> {{a.name}}</label>
                </div>
            </div>
        <!-- </div> -->

        <!-- <div class="row"> -->
            <div class="form-group col-sm-6">
                <label for="startdate">Publiée le</label>
                <input type="date" name="startdate" formControlName="startdate" class="form-control" >
            </div>
        <!-- </div> -->

        <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-success">Créer l'annonce</button>
        </div>    
    </form>
</div>
